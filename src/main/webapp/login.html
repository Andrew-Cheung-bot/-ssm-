<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">


            <b>智能家居后台管理系统</b>


        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">登录系统</p>
            <!--登录错误提示消息-->
            <div id="errorMsg" style="color:red;text-align: center"></div>
            <form id="loginForm" method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="全名:长度3到13位（不包含中文）" id="username" name="username">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="密码" id="pwd" name="pwd">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" id="btn_sub" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <div class="row">
                <div class="col-xs-6"><a onclick="forgetpwd()" >忘记密码</a></div>
                <div class="col-xs-6"><a href="user/register.html" class="text-center">新用户注册</a></div>
            </div>

        </div>
        <!-- /.login-box-body -->
        <div class="box-footer" id="footer" >Smart-Household-Appliance</div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <!-- Bootstrap 3.3.6 -->
    <script src="static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="static/plugins/bootstrap/js/bootstrap.min.js"></script>

<script>
    $(function () {

        //校验用户名
        //单词字符，长度3到13位
        function checkUsername() {
            var username = $("#username").val();
            var reg_username = /^\w{3,13}$/;

            var flag = reg_username.test(username);
            if (flag) {
                //用户名合法
                $("#username").css("border", "");
            } else {
                $("#username").css("border", "1px solid red");
            }
            return flag;

        }

        //校验密码
        function checkPassword() {
            //1.获取密码值
            var password = $("#pwd").val();
            //2.定义正则
            var reg_password = /^\w{5,20}$/;

            //3.判断，给出提示信息
            var flag = reg_password.test(password);
            if (flag) {
                //密码合法
                $("#pwd").css("border", "");
            } else {
                //密码非法,加一个红色边框
                $("#pwd").css("border", "1px solid red");
            }

            return flag;
        }

        //1.给登录按钮绑定单击事件
        $("#btn_sub").click(function () {
            if(checkUsername() && checkPassword() ){
                //2.发送ajax请求，提交表单数据
                $.post({
                    url:"/ssm/User/loginUser",
                    dataType:"json",
                    contentType:'application/json;charset=utf-8',
                    data:JSON.stringify({
                        username: $("#username").val(),
                        pwd: $("#pwd").val()
                    }),
                    success: function (data) {
                        //data : {flag:false,errorMsg:''}
                        /*alert("111");*/
                        if (data.flag) {
                            //登录成功
                            /*   location.href="index.html";*/
                            alert("登录成功");
                        } else {
                            //登录失败
                            $("#errorMsg").html(data.errorMsg);
                            alert(data.errorMsg);
                        }
                    },

                });
            }
            //2.不让页面跳转
            return false;
            //如果这个方法没有返回值，或者返回为true，则表单提交，如果返回为false，则表单不提交

        });
        $("#username").blur(checkUsername);
        $("#password").blur(checkPassword);
    });
</script>
